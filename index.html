<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Flight Tracker</title>
  <link rel="icon" type="image/svg+xml" href="./assets/img/icons8-plane-24.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.17/tailwind.min.css">
  <link rel="stylesheet" href="src/styles.css">
</head>

<body class="bg-gray-100">
  <div id="container" class="max-w-5xl mx-auto px-4 py-6">
    <div class="heading flex items-center justify-between mb-8">
      <div class="logo w-16 h-16 bg-gray-800 rounded-full"></div>
      <div class="flight-tracker">
        <p class="flight-heading text-4xl font-bold text-gray-800">FLIGHT TRACKER</p>
      </div>
    </div>
    <div class="flight-content grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="active-flights">
        <div class="active-flights-heading mb-4">
          <h1 class="text-2xl font-bold text-gray-800">Current flights going overhead :)</h1>
        </div>
        <div class="flights bg-white shadow-md rounded-lg">
          <div class="flight-headings grid grid-cols-1 sm:grid-cols-2 md:grid-cols-7 gap-2 px-4 py-2">
            <span class="font-bold">Flight Call Sign</span>
            <span class="media full-screen font-bold">Vertical Speed</span>
            <span class="font-bold">Direction</span>
            <span class="media medium-screen-size font-bold">Direction</span>
            <span class="font-bold">Heading</span>
            <span class="media large-screen-size font-bold">Altitude</span>
            <span class="font-bold">Track Flight</span>
          </div>
          <div id="flights-info"></div>
        </div>
      </div>
      <div class="flight-map bg-white shadow-md rounded-lg">
        <div id="map" class="h-96"></div>
      </div>
    </div>
  </div>
  <!-- External JavaScript files are loaded at the end of the body section to optimize page load time. -->
  <script type="module" src="./src/main.ts"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</body>

</html>
